<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <section class="container">
      <section class="card">
        <section class="img-container">
          <img src="./images/image-header-desktop.jpg" alt="Image">
          <section class="backgroundcolor"></section>
        </section>
        <section class="text-container">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <section class="gridlayout">
          <section class="g1">
            <h3>10k+</h3>
            <p class="stats">companies</p>
          </section>
          <section class="g2">
            <h3>314</h3>
            <p class="stats">templates</p>
          </section>
          <section class="g3">
            <h3>12M+</h3>
            <p class="stats">queries</p>
          </section>
          </section>
          
        </section>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Krishna Poddar</a>.
  </footer>
</body>
</html>
